<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <section class="Top_container">
            <div class="heading">Counter using HTML</div>

            <div class="text_container">
                
                <span class="count_text" >Your Current Count is : </span> <span id="display"></span>
                <div class="underline"></div>
            </div>
            <div class="error">
                Error : Can not go below 0
            </div>
        </section>

        <section>

        <div class="button_container">
            <button class="btn" id="decrement">Decrement</button>
            <button class="btn" id="increment">Increment</button>
            <button class="clear_btn btn" id="clear">Clear</button>
        </div>

        </section>
    </div>



    <script src="./script.js"></script>
</body>
</html>
